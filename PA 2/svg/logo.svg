<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 44" width="160" height="44" role="img" aria-labelledby="t d">
  <title id="t">IndieBits - Logo SVG</title>
  <desc id="d">Logo simple para un sitio de videojuegos indies</desc>
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#c4a86b"/>
      <stop offset="100%" stop-color="#8aa4ff"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="160" height="44" rx="10" fill="url(#g)"/>
  <g>
    <rect x="10" y="10" width="20" height="20" fill="#0b0f1a" rx="3">
      <animate attributeName="y" values="10;9;10" dur="1.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="14" y="14" width="12" height="12" fill="#c4a86b" rx="2"/>
  </g>
  <text x="40" y="28" font-size="16" fill="#0b0f1a" font-family="Arial, Helvetica, sans-serif">IndieBits</text>
</svg>
